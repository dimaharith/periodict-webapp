{% extends "template.html" %}
{% block title %}Forgot Password{% endblock %}
{% block body %}
<body>
    <div class="h-100 d-flex justify-content-center align-items-center" style="margin-top: 7%;">
        <div class="col-lg-3" style="margin-bottom: 5%">
            <a href="index"> <span class="fa fa-chevron-left" style="font-size: 30px;color:#868686;"></span></a>
            <h1 style="color:#868686; margin-top: 15%"> Forgot your password? </h1>
            <br><span style="color:#678589; font-size: 20px;"> No problem! Enter the email you used to sign up and we'll send you a link to reset your password</span>
        </div>
        <div>
            <card>
                <article class="card-body" style="color: #485557 !important;">
                    <h4 class="card-title mb-4 mt-1"></h4>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="" class="form-control" placeholder="Email" type="email">
                        </div>
                        <!-- form-group// -->
                        <!-- form-group// -->
                        <div class="form-group">
                            <div class="checkbox">
                            </div>
                            <!-- checkbox .// -->
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-block"> Send link </button>

                        </div>
                        <!-- form-group// -->
                    </form>
                </article>
            </card>
        </div>
    </div>

</body>

{% endblock %}
